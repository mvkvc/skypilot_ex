name: spam

resources:
  cloud: gcp
  region: us-east4
  zone: us-east4-c
  instance_type: n1-standard-8
  disk_size: 100
  accelerators: T4:1

file_mounts:
  /spam: .
  /inputs: ./data/combined
  /outputs:
    name: mvkvc-sky-spam-model
    store: gcs
    persistent: True
    mode: MOUNT

setup: |
  docker build -t mvkvc/skypilot_ex:v0 /spam

run: |
  docker run --rm \
    --gpus all \
    --volume="/inputs:/inputs:ro" \
    --volume="/outputs:/outputs:rw" \
    mvkvc/skypilot_ex:v0 \
    --train /inputs/train.csv \
    --test /inputs/test.csv \
    --output /outputs/model
