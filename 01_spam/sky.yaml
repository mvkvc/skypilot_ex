name: spam

workdir: ./01_spam

resources:
  cloud: gcp
  region: us-east4
  zone: us-east4-c
  instance_type: n1-standard-8
  disk_size: 100
  accelerators: T4:1

file_mounts:
  /inputs:
    name: mvkvc-sky-spam-data
    source: ./01_spam/data/combined
    store: gcs
    persistent: True
    mode: COPY
  /outputs:
    name: mvkvc-sky-spam-model
    store: gcs
    persistent: True
    mode: MOUNT

setup: |
  docker build -t mvkvc/skypilot_ex:spam .

run: |
  docker run --rm \
    --gpus all \
    --volume="/inputs:/inputs:ro" \
    --volume="/outputs:/outputs:rw" \
    mvkvc/skypilot_ex:spam \
    --train /inputs/train.csv \
    --test /inputs/test.csv \
    --output /outputs/model
