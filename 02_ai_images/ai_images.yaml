name: ai_images

workdir: .

resources:
  accelerators: T4:1

file_mounts:
  /inputs: ./01_ai_images/data/??
  /outputs:
    name: mvkvc-sky-ai-images-model
    store: gcs
    persistent: True
    mode: MOUNT

setup: |
  docker build -t mvkvc/skypilot_ex:v0 .

run: |
  docker run --rm \
    --gpus all \
    --volume="/inputs:/inputs:ro" \
    --volume="/outputs:/outputs:rw" \
    mvkvc/skypilot_ex:v0 ./02_ai_images/train.exs \
    --train /inputs/?? \
    --test /inputs/?? \
    --output /outputs/model
